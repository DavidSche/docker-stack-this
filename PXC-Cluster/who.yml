version: "3"

services:
  webapp-who-a:
    image: emilevauge/whoami
    networks:
      - ntw_front
    deploy:
      replicas: 3
      placement:
        constraints: [node.role == worker]                                                   
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.backend=webapp-who-a"
        - "traefik.frontend.rule=PathPrefixStrip:/webapp-who-a"
        - "traefik.port=80"
        - "traefik.docker.network=ntw_front"

  webapp-who-b:
    image: emilevauge/whoami
    networks:
      - ntw_front
    deploy:
      replicas: 3
      placement:
        constraints: [node.role == worker]                                                   
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.backend=webapp-who-b"
        - "traefik.frontend.rule=PathPrefixStrip:/webapp-who-b"
        - "traefik.port=80"
        - "traefik.docker.network=ntw_front"

networks:
  ntw_front:
    external: true
