version: "3.3"

networks:
  ntw_front:
    external: true

services:

  socat:
    image: devmtl/socatproxy:1.0A
    networks:
      - ntw_front
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '0.20'
          memory: 16M
        reservations:
          cpus: '0.10'
          memory: 8M
      labels:
        - "traefik.enable=false"

  traefik:
    image: traefik:1.4.0-alpine
    depend_on:
      - socat
    networks:
      - ntw_front
    ports:
      - mode: ingress
        target: 80
        published: 80
      #- mode: ingress
      #  target: 443
      #  published: 443
      - "8181:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      #- traefik-pub:/etc/traefik/acme
    command: --docker \
      --docker.swarmmode \
      --docker.endpoint=unix:///var/run/docker.sock \
      --docker.domain=traefik \
      --docker.watch \
      --docker.exposedbydefault=true \
      --entryPoints='Name:http' \
      --debug=true \
      --logLevel=WARN \
      --web \
      --web.metrics \
      --web.metrics.prometheus \
      --web.metrics.prometheus.buckets="0.1,0.3,1.2,5.0" \
      --web.address=:8181
      #--acme.entrypoint=https \
      #--acme=true \
      #--acme.domains='${CLUSTER_PUBLIC_DOMAIN}' \
      #--acme.email=${ACME_EMAIL} \
      #--acme.ondemand=true \
      #--acme.onhostrule=true \
      #--acme.storage=/etc/traefik/acme/acme.json \
    deploy:
      labels:
        - "traefik.enable=false"
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '0.33'
          memory: 128M
        reservations:
          cpus: '0.10'
          memory: 64M

