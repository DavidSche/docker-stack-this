################################################################
# Entry Points
# HTTP redirect on HTTPS
################################################################

defaultEntryPoints = ["http", "https"]
[entryPoints]
  [entryPoints.http]
  address = ":80"
  compress = true

  	# PROD | Generate yours
  #[entryPoints.http.auth.basic]
  #users = ["{{ dummy1 }}:{{ dummy1:$apr1$KwGgqG16$NPaFNNgqFjz3r4qIytzte/ }}"]

    [entryPoints.http.redirect]
    entryPoint = "https"
      [entryPoints.https]
      address = ":443"
        [entryPoints.https.tls]
        [[entryPoints.https.tls.certificates]]
        CertFile = "/etc/traefik/dummy1.crt"
        KeyFile = "/etc/traefik/dummy1.key"


################################################################
# Web configuration backend
################################################################
[web]
address = ":8080"
ReadOnly = true

################################################################
# Retry Configuration
################################################################
[retry]
  attempts = 3

################################################################
# ACME (Let's Encrypt) configurationÂ¶
################################################################
[acme]
  	# PROD | use your email
email = "dummy_user@gmail.com"
Storage = "/etc/traefik/acme/acme.json"
entryPoint = "https"
onDemand = true
OnHostRule = true

	# PROD | Must be comment to go in prod
caServer = "https://acme-staging.api.letsencrypt.org/directory"


