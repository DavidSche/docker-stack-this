version: '3.3'

networks:
  ntw_front:
    external: true
  net:
    driver: overlay
    attachable: true

volumes:
  db-data:
    driver: local

services:

  swarmpit:
    image: swarmpit/swarmpit:latest
    environment:
      - SWARMPIT_DB=http://db:5984
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    #ports:
    #  - 888:8080
    networks:
      - net
      - ntw_front
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 512M
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.frontend.rule=PathPrefixStrip:/swarmpit"
        - "traefik.backend=swarmpit"
        - "traefik.port=8080"
        - "traefik.enable=true"
        - "traefik.docker.network=ntw_front"
        - "traefik.frontend.entryPoints=http"

  db:
    image: couchdb:2.3.0
    volumes:
      - db-data:/opt/couchdb/data
    networks:
      - net
    deploy:
      resources:
        limits:
          cpus: '0.30'
          memory: 512M
        reservations:
          cpus: '0.15'
          memory: 256M
      #placement:
      #  constraints:
      #    - node.labels.swarmpit.db-data == true

  agent:
    image: swarmpit/agent:latest
    environment:
      - DOCKER_API_VERSION=1.35
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - net
    deploy:
      mode: global
      resources:
        limits:
          cpus: '0.10'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M
